<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startbucks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="min-h-screen flex justify-center items-center bg-slate-400">
    <div class="bg-white rounded-2xl p-5 w-80 m-5">
      <img class="w-[300px] h-[225px] rounded-2xl" src="./assets/starbucks.jpg" alt="Image of starbucks coffee cup" />
      <h1 class="sm:text-2xl text-[26px] font-semibold font-['Poppins'] my-3">Morning Set</h1>
      <p class="text-gray-500 font-['Poppins']">
        Set of coffee and chocolate cookies as a top tier among our customers
        and a perfect way to start your day.
      </p>
      <div class="mt-4 flex flex-row gap-2">
        <button class="bg-green-700 py-1 px-2 rounded-xl text-white text-sm hover:bg-red-500 font-['Poppins']">sugar</button>
        <button class="bg-green-700 py-1 px-2 rounded-xl text-white text-sm hover:bg-red-500 font-['Poppins']">vanilla aroma</button>
        <button class="bg-green-700 py-1 px-2 rounded-xl text-white text-sm hover:bg-red-500 font-['Poppins']">cherry jam</button>
      </div>
      <div class="flex flex-row justify-between mt-4">
        <h1 class="text-2xl font-bold font-['Poppins']">$8</h1>
        <button class="bg-black py-1 px-3 rounded-xl text-white text-sm hover:bg-red-500 text-[15px] font-['Poppins']">Order Now</button>
      </div>
    </div>
  </body>
</html>
